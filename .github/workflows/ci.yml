name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  page_build:

permissions:
  contents: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    if: >-
      ${{ github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'chore: bump version') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - run: node scripts/presubmit.js
      - run: npm run lint
      - run: node scripts/version-bump.js
        if: github.event_name == 'page_build'
